<form [formGroup]="searchForm">
	<input formControlName="searchValue" type="search" />
</form>
<div>
	<ul *ngFor="let item of items | async; else loading">
		<li>{{item?.['name']}}</li>
	</ul>
	<ng-template #loading>Загрузка...</ng-template>
	<div *ngIf="(items | async)?.length === 0">Данных не найдено</div>
</div>
